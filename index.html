<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        
        .header {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .game-container {
            margin: 120px auto 0;
            max-width: 600px;
            text-align: center;
        }
        
        #clickButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px;
            position: absolute;
        }
        
        #clickButton:hover {
            background-color: #45a049;
        }
        
        #clickButton:active {
            transform: scale(0.95);
        }
        
        #score {
            font-size: 32px;
            color: #333;
            margin: 20px;
        }
        
        .hosted-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">WORK IN PROGRESS</div>
    <div class="hosted-by">Hosted by GitHub Pages</div>
    
    <div class="game-container">
        <h1>Click Game</h1>
        <div id="score">Points: 0</div>
        <button id="clickButton">Click me!</button>
    </div>

    <script>
        let score = 0;
        let isMoving = false;
        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        
        // Movement variables
        let x = window.innerWidth / 2 - 100;
        let y = window.innerHeight / 2 - 100;
        let dx = 3;
        let dy = 3;
        const speedIncrease = 0.1;

        function updatePosition() {
            if (!isMoving) return;
            
            x += dx;
            y += dy;
            
            // Boundary collision detection
            if (x <= 0 || x >= window.innerWidth - 200) {
                dx = -dx * (1 + speedIncrease);
                clickButton.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            if (y <= 120 || y >= window.innerHeight - 220) { // 120 = header height
                dy = -dy * (1 + speedIncrease);
                clickButton.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            
            clickButton.style.left = x + 'px';
            clickButton.style.top = y + 'px';
            
            requestAnimationFrame(updatePosition);
        }

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Points: ${score}`;
            clickButton.style.backgroundColor = `hsl(${score * 10}, 70%, 50%)`;
            
            if (score >= 20 && !isMoving) {
                isMoving = true;
                clickButton.textContent = "Catch me!";
                updatePosition();
            }
        });

        // Initial position
        clickButton.style.left = x + 'px';
        clickButton.style.top = y + 'px';
    </script>
</body>
</html>
