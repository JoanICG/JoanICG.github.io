<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Simple Mejorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        
        .header {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .game-container {
            margin: 120px auto 0;
            max-width: 600px;
            text-align: center;
        }
        
        #clickButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px;
            position: absolute;
        }
        
        #clickButton:hover {
            background-color: #45a049;
        }
        
        #clickButton:active {
            transform: scale(0.95);
        }
        
        #score {
            font-size: 32px;
            color: #333;
            margin: 20px;
        }
        
        .hosted-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #666;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .search-box {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        
        #codeInput {
            padding: 8px;
            width: 200px;
            border: 2px solid #ff9900;
            border-radius: 5px;
            font-family: monospace;
        }
        
        .hacker-message {
            display: none;
            position: fixed;
            top: 60px;
            left: 20px;
            color: #ff0000;
            font-family: monospace;
            background: black;
            padding: 10px;
            border: 1px solid #ff9900;
        }
    </style>
</head>
<body>
    <div class="header">WORK IN PROGRESS</div>
    <div class="hosted-by">Hosted by GitHub Pages</div>
    
    <div class="search-box">
        <input type="text" id="codeInput" placeholder="Search something..." onkeypress="handleCodeInput(event)">
        <div class="hacker-message" id="hackerMessage">CODE INJECTION DETECTED!</div>
    </div>

    <div class="game-container">
        <h1>Click Game</h1>
        <div id="score">Points: 0</div>
        <button id="clickButton">Click me!</button>
    </div>

    <script>
        // Sistema del juego
        let score = 0;
        let isMoving = false;
        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        
        // Variables de movimiento
        let x = window.innerWidth / 2 - 100;
        let y = window.innerHeight / 2 - 100;
        let dx = 3;
        let dy = 3;
        const speedIncrease = 0.1;

        function updatePosition() {
            if (!isMoving) return;
            
            x += dx;
            y += dy;
            
            // Detecci√≥n de colisiones con bordes
            if (x <= 0 || x >= window.innerWidth - 200) {
                dx = -dx * (1 + speedIncrease);
                clickButton.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            if (y <= 120 || y >= window.innerHeight - 220) {
                dy = -dy * (1 + speedIncrease);
                clickButton.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            
            clickButton.style.left = x + 'px';
            clickButton.style.top = y + 'px';
            
            requestAnimationFrame(updatePosition);
        }

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Points: ${score}`;
            clickButton.style.backgroundColor = `hsl(${score * 10}, 70%, 50%)`;
            
            if (score >= 20 && !isMoving) {
                isMoving = true;
                clickButton.textContent = "Catch me!";
                updatePosition();
            }
        });

        // Posici√≥n inicial
        clickButton.style.left = x + 'px';
        clickButton.style.top = y + 'px';

        // Sistema anti-XSS
        const funnyAlerts = [
            "¬°Tranquilo hacker novato! üïµÔ∏è‚ôÇÔ∏è",
            "¬øEn serio pensaste que eso funcionar√≠a? üòÇ",
            "¬°Alerta de alpaca hacker detectada! ü¶ô",
            "ERROR 418: Soy una tetera anti-XSS ü´ñ",
            "¬°Intento de hackeo convertido en memes! üê∏"
        ];

        function handleCodeInput(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('codeInput');
                const message = document.getElementById('hackerMessage');
                
                // Detectar intentos b√°sicos de XSS
                const xssPattern = /<script|alert\(|<\/script/gi;
                
                if (xssPattern.test(input.value)) {
                    // Mostrar alerta graciosa
                    alert(funnyAlerts[Math.floor(Math.random() * funnyAlerts.length)]);
                    
                    // Efecto hacker estilo Hollywood
                    message.style.display = 'block';
                    setTimeout(() => {
                        message.style.display = 'none';
                    }, 2000);
                    
                    // "Borrar" el sistema (fingido)
                    input.value = '#include <hacker_be_gone.h>';
                    setTimeout(() => {
                        input.value = '';
                    }, 500);
                } else {
                    // Simular an√°lisis de c√≥digo
                    alert("Hello world! üåç");
                    input.value = '';
                }
            }
        }
    </script>
</body>
</html>
