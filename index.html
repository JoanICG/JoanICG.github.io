<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .header {
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
        }
        
        .game-container {
            margin: 120px auto 0;
            max-width: 600px;
            text-align: center;
        }
        
        #clickButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px;
        }
        
        #clickButton:hover {
            background-color: #45a049;
        }
        
        #clickButton:active {
            transform: scale(0.95);
        }
        
        #score {
            font-size: 32px;
            color: #333;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">WORK IN PROGRESS</div>
    
    <div class="game-container">
        <h1>Juego de Clics</h1>
        <div id="score">Puntos: 0</div>
        <button id="clickButton">Â¡Haz clic!</button>
    </div>

    <script>
        let score = 0;
        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');

        clickButton.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Puntos: ${score}`;
            clickButton.style.backgroundColor = `hsl(${score * 10}, 70%, 50%)`;
        });
    </script>
</body>
</html>
